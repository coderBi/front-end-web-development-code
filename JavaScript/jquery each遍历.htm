<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery each 遍历</title>
	<script src='./jquery-1.12.3.min.js'></script>
</head>
<body>
	<ul>
		<li>天津</li>
		<li>北京</li>
		<li>上海</li>
	</ul>
	<script>
		// each遍历数组
		var color = ['yellow','green'];
		$.each(color,function(k,v){
			console.log(k + "------" + v);
		});

		//遍历对象
		var person = {name:'tom',age:12};
		$.each(person,function(k,v){
			console.log(k + "------" + v);
		});

		//遍历jquery对象
		$('li').each(function(k,v){
			//k是每一个dom对象的下标 0~n  v是每一个dom对象
			console.log(k + "------" + v);
		});
	</script>
</body>
</html>
