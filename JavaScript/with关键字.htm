<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>with关键字</title>
	<script>
		function Person(name){this.name=name}
		p = new Person("xx");
		with(p){
			alert(name); //xx
			age=12;
			alert(age); //12，但是不是p 的属性，因为没有办法添加新的属性
		}
		//这里的结果是undefined
		alert(p.age);
	</script>
</head>
<body>
	
</body>
</html>
