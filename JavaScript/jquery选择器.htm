<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery 选择器</title>
	<style>
		.hby {border: 1px solid yellow; background-color: green;}
	</style>
	<script src='./jquery-1.12.3.min.js'></script>
	<script>
		function baseSelect(){
			//id选择器
			$('#username').css('color','blue');
			//标签选择器
			$('h2').css('background-color','pink');
			//class 选择器
			$('.age').css('color','green');
			//联合选择器
			$('h2,.age').css('width','500');
			//层次选择器 
			//后代选择器
			$('div p').css('color','silver');
			//兄弟选择器
			$('div ~ div').css({'background-color':'red',
				'width':'100px',
				'height':'100px'
			});

			//并且选择器
			// eq()
			$('div:eq(1)').html('我不认识你'); //找到第二个div设置内部innerhtml

			//内容过滤选择器
			//：has
			$('div:has(#divchild)').css({"width":"300px",
								'height':'300px',
								 'background-color':'green'});
			$('p:contains(span)').css('color','pink');

			//form表单checked
			console.log($('.hby:checked'));  //复选框、单选框也一样
			console.log($('option:selected'));  //下拉列表
		}
	</script>
</head>
<body>
	<h2>选择器</h2>
	<input type="text" id='username' value='xx'>
	<input type="text" class='age' value='12'>
	<input type="checkbox" class="hby" name="hobby[]" value="1">篮球
	<input type="checkbox" class="hby" name="hobby[]" value="2">足球
	<input type="checkbox" class="hby" name="hobby[]" value="3">排球
	<select name="" id="">
		<option value="上海">上海</option>
		<option value="深圳">深圳</option>
	</select>
	<input type="button" value='按钮' onclick='baseSelect()'>
	<div>
		<p>段落1</p>
	</div>
	<div></div>
	<div><p id='divchild'></p></div>
	<div><p>
		<span id='divchild'>span内容</span>
	</p></div>
</body>
</html>
