<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js中整数与小数</title>
</head>
<body>
	<script>
		document.write("1234567890123456789012345678901234567890<br>"); //结果可以正常显示40位
		document.write(0.1 + 0.2); //0.30000000000000004 ，小数位最多17位
		document.write(12345678901234567890.2222); //12345678901234567000，说明小数最多可以完整表示17位
	</script>
</body>
</html>
