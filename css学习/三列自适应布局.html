<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>三列自适应布局</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		.sub-nav, .aside {
			width: 200px;
			background-color: teal;
			height: 300px;
		}
		.main {
			margin-right: 203px;
			margin-left:  203px;
			height: 300px;
			background-color:  yellowgreen;

		}
		.sub-nav {
			float: left;
		}
		.aside {
			float: right;
		}
	</style>
</head>
<body>
	<div class="sub-nav">
		sub-nav
	</div>
	<!-- 注意这样aside标签必须要写到main标签之前 否则aside会出现在下一行 -->
	<!-- 要解决书写顺序跟习惯不一样的问题，可以用绝对定位的方式或者使用圣杯布局 -->
	<div class="aside">
		aside
	</div>
	<div class="main">
		main
	</div>
		
</body>
</html>
