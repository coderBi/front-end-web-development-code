<!-- css3增加了圆角处理，之前是进行截图处理实现圆角 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>圆角容器</title>
	<style>
		div {
			width:300px;
			height:300px;

			/*css3可以通过设置border-radius来实现圆角*/
			border-bottom-right-radius: 10px;
			border-radius: 150px;
			background-color: green;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<div></div>
	
</body>
</html>
