<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文字排版综合</title>
	<style>
		body {
			font: 14px "宋体";
		}
		.main {
			width: 800px;
			margin:  0 auto;
		}
		h1 {
			font: 24px "微软雅黑";
			color: #3c3c3c;
			text-align: center;
		}
		.sub-title {
			text-align: center;
		}
		.sub-title-date {
			color:#ccc;
		}
		.sub-title-num {
			color:#900;
		}
		.weibo-link {
			text-decoration: none;
			color: #09f;
		}
	</style>
</head>
<body>
	<div class="main">
		<h1>新闻报道 腾讯新闻</h1>
		<p class="sub-title">
			<span class="sub-title-date">
				2015-12-22 14:14:43
			</span> 
			<span class="sub-title-num">
				评论中大奖(11人参与)
			</span>
			<a href="#">收藏本文</a>
		</p>
		<hr>
		
		<p class="text-p">段落1,<a class="weibo-link" href="#">[微博]</a></p>
		<p class="text-p">段落2</p>
	</div>
	
	
</body>
</html>
