<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>利用浮动实现布局</title>
	<style>
		* {
			padding: 0;
			margin:0px;
		}
		.header, .aside, .main, .footer {
			background-color: teal;
			border: 1px solid yellowgreen;
			margin-bottom: 10px;
		}
		.aside, .main {
			height: 200px;
		}

		.header {
			height:100px;
		}
		.footer {
			height: 50px;
		}
		.aside {
			width: 200px;
			float: left;
		}
		.main {
			margin-left: 202px;
		}
		.main-child {
			background: red;
			width: 50px;
			height: 50px;
		}

	</style>
</head>
<body>
	<div class="header">header</div>
	<div class="aside">
		aside
	</div>

	<div class="main">main
		<div class="main-child">
			<div class="main-most-liked">
				<div>
					<a href="#" class="amost-liked-link">
						<img src="CSS/image/main-most-liked-image.gif" alt="">
					</a>
				</div>
			</div>
		</div>
		<div>
			<a href="#" class="amost-liked-link">
				<img src="CSS/image/main-most-liked-image.gif" alt="">
			</a>
		</div>
	</div>
	<div class="footer">footer</div>
	
</body>
</html>
