<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>内联框架iframe</title>
</head>
<body>
	<h1>标题1</h1>
	<!-- ifram属于内联标签，不独占一行 -->
	<!-- iframe标签过去常常运用在网站后台管理，将编辑的网站只需要放在指定的一个位置。但是会很不利于网站的seo，所以现在尽可能的用div实现效果 -->
	<iframe src="http://www.baidu.com" frameborder="0"></iframe>
	<iframe src="http://www.youku.com" frameborder="0"></iframe>
	
</body>
</html>
