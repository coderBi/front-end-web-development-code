<!-- 在早期的dos8位机器的时代，电脑只识别3个字母后缀名的文件，所以html文件的后缀名是htm。现在的电脑都支持多字符的后缀名称，所以html与htm是一样的。 -->

<!DOCTYPE html>  <!-- 申明是html5文档 -->
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
</body>
</html>


<!-- 用html:4s或者是html:4t加tab  申明是遵循html4标准-->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> <!-- 后面跟的是遵循的标准的存放位置在w3c上面 Transitional标识非严格遵循 -->
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
</head>
<body>
	
</body>
</html>

<!-- 用html:4s生成严格遵循的html4的标准 -->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
</head>
<body>
	
</body>
</html>

<!-- html:xs 遵循xhtml标准， 有Strict标志  说明是严格遵循的 -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
</head>
<body>
	
</body>
</html>
