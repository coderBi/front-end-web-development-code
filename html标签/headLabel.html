<!DOCTYPE html>
<html lang="en">

<!-- head标签用于给浏览器使用的设置标签 -->
<head>
	<!-- meta标签，指示编码格式 -->
	<!-- gbk：包含gb2312跟繁体  big5：中文繁体 -->
	<meta charset="UTF-8">

	<!-- link标签第一种用法:设置dns预解析, 浏览器会在一开始就解析出下面的域名并且放大缓存里面，如果后面用到了这个域名就直接从缓存里面取。用于网站优化 -->

	<!-- meta name="kewords"提供给搜索引擎使用，关键词太少则搜到的概率太小，关键词太多，会使得每个词的权重变轻 -->
	<meta name="keywords" content="招聘java，php，android，iso，c/c++,网页设计，UI设计，javaScript,网络营销讲师">
	
	<!-- meta http-equiv="X-UA-Compatible" content="IE=edge" 表示用兼容模式打开，如果用IE打开，那么就是用最新的IE打开 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<!-- meta name="description" 网站描述，尽量不要太复杂 -->
	<meta name="description" content="网站描述文字">
	<link rel="dns-prefetch" href="http://mail.126.com">

	<!-- link标签第二种用法，引入网站图标 -->
	<link rel="shorcut icon"  href="http://www.126.com/favicon.ico">

	<!-- link标签的第三种用法：引入css样式表 -->
	<link rel="stylesheet" type="text/css" href="">
	
	<title>Document</title>
</head>
<body>
	<h1>标题1</h1>
</body>
</html>
