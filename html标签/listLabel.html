<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>list 标签</title>
</head>
<body>
	<!-- 无序列表：ul  unorder list -->
	<!-- ul ol之前只放li 不要嵌套其他标签，但是li标签里面可以进行其他的嵌套 -->
	<ul>
		<!-- #号表示访问当前页面，具体地址有待填充 -->
		<!-- li： list item -->
		<li><a href="#">北京</a></li>
		<li>上海</li>
		<li>武汉</li>
		<li>郑州</li>
	</ul>

	<!-- ul ol 都是块级标签  会独占一行 -->

	<!-- 有序列表：ol order list -->
	<ol>
		<li>北京</li>
		<li>上海</li>
		<li>武汉</li>
		<li>郑州</li>
	</ol>

	<!-- dl: define list  自定义列表 -->
	<!-- dt： define title dd:define data -->
	<dl>
		<dt>关于我们</dt>
		<dd>联系方式</dd>
		<dd>诚聘英才</dd>
		<dd>网上商城</dd>
	</dl>
	
</body>
</html>
