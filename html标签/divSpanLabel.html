<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>div span 标签</title>
</head>
<body>
	<!-- div属于独占一行的块级标签  span属于跟其他标签共占一行的行内标签 -->
	<!-- 常见块级标签：p,div,ul,ol,dl,li,dt,h1~h6 -->
	<!-- 常见行内标签：em span strong等文本相关标签 -->
	<div>
		第一个div
	</div>
	<div>
		第二个div
	</div>
	<div>
		第三个div
	</div>
	
	<!-- span{span标签内容$}*3: emmet语法 -->
	<span>span标签内容1</span>
	<span>span标签内容2</span>
	<span>span标签内容3</span>
</body>
</html>
