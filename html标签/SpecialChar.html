<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字符实体</title>
</head>
<body>
	<!-- 显示html的代码 -->
	<!-- 显示尖括号 -->
	<!-- &lt;: less than  &gt:大于号 -->
	&lt;html&gt;
	<br>
	&lt;&lt;书名&gt;&gt;
	<br>
	<!-- 版权符号@ &copy; 注册符号&reg； -->
	&copy;&reg;
	<br>
	<!-- 空格&nbsp;人民币符号：&yen; -->
	&nbsp;
	&nbsp;
	100&yen;

</body>
</html>
