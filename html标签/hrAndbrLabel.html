<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>水平线、空格、换行</title>
</head>
<body>
	<h1>标题1</h1>
	<!-- 标题下面画一个水平线 -->
	<!-- hr标签是一个单标签，不需要闭合（html5） -->
	<hr>
	<p>
		<!-- html文档空白合并：在html文档中，文字之间的空格会进行合并（多个空格只有一个空格的效果） -->
		<!-- 如果要表示多个空格可以使用br标签，强制段落换行或者用&nbsp;表示一个空格 -->
		这是一个段落。      间隔了n个空格。<br>&nbsp;&nbsp;&nbsp;br标签之后
		<!-- 自己编辑文档的时候敲的换行浏览器会进行合并（失效） -->
		文档换行之后<br>

		<!-- span标签一般用过段内，表示一个小节，当然它也可以进行单用 -->
		<span>我在写</span><span>web前端</span>
	</p>
	<!-- 两个span标签在文档内部编辑时的换行分割，浏览器会只用一个空格表示 -->
	<span>这是单用一个span标签</span>
	<span>这是单用一个span标签</span>
</body>
</html>
