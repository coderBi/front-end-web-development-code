<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单组合标签filedset</title>
</head>
<body>
	<!-- fieldset 用到form标签内部 可以将各个部分分成几个组来显示 -->
	<fieldset>
		<!-- legend是一个组的标题 -->
		<legend>用户组1</legend>
		用户名: <input type="text">
		<br>
		密码： <input type="password">
	</fieldset>

	<fieldset>
		<!-- legend是一个组的标题 -->
		<legend>用户组2</legend>
		用户名: <input type="text">
		<br>
		密码： <input type="password">
	</fieldset>
	
</body>
</html>
