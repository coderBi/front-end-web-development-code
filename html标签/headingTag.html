<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- h1~h6不是用来展示样式的，实际上通过css是可以改变其样式的。一般一个页面尽量只有一个h1，这样主题鲜明，方便seo。要注意标题标签不要滥用，因为标题对于搜索引擎很重要 -->
	<!-- h1是页面的最重要的主题 -->
	<h1>标题</h1>
	<h2>标题</h2>
	<h3>标题</h3>
	<h4>标题</h4>
	<h5>标题</h5>
	<h6>标题</h6>
</body>
</html>
