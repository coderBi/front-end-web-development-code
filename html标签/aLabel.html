<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>超链接a标签</title>
</head>
<body>
	<!-- base标签可以设置页面的所有超链接打开的方式 -->
	<base target="_self" href="#">
	<!-- a标签可以包裹标题、图片、文本、
	表格等（但是不可以包裹p标签） -->
	<a href="http://www.9900.la"><img src="image/老路.png"></a>
	
	<p>
		<!-- a标签href表示目标地址，target属性可以设置超链接打开方式：默认是_self在当前标签页打开，_blank表示在新的标签页面打开 -->

		<!-- 通过实验可以发现由于上面的base标签的设置，导致了这里的target设置失效了 -->
		<a href="http://news.qq.con"; target="_blank">腾讯新闻</a><br>
		据悉，北京、天津、石家庄、廊坊、唐山、保定、济南、淄博、郑州等地可能出现重度及以上污染，

		<!-- a标签也可以进行页面内部的锚点之间跳转, -->

		<a href="#spanPlace">查看下半截</a>
		<br>
		<br>
		<br>
		<br>

		<span id="spanPlace"></span>
		首要污染物为PM2.5，局地PM2.5峰值浓度将超过500微克/立方米。据中国环境监测总站预测，19日至20日，重污染影响范围将从河北中南部、山东西部、河南北部进一步往外扩展至山东大部和河南中部；21日至22日，重污染影响范围将继续维持，因湿度较大，污染程度进一步加重。据中央气象台预报，23日白天，受冷空气影响，雾霾将自北向南逐渐消散
