<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Other Label</title>
</head>
<body>
	<p>
		<!-- em标签可以加强某一段文字(着重强调)，有利于网站的seo，注意em标签文本默认为斜体，但是不要用em标签来设置样式，而是应该使用它的语义（加强） -->
		<em>数据结构</em>学习与<em>算法设计</em>学习
		<br>
		<!-- i标签是可以控制字体显示为斜体，但是已经不建议使用，因为最好使用css样式控制，而文档中的标签更多的应该是语义控制 -->
		<i>这是一行斜体文字</i><br>

		<!-- strong或者b标签标签是针对真个文档的，而em标签是针对本段文字的，em是局部文本的加强语气，strong标签是针对整个文档而言加强语气。例如一片文档中间最重要的主题思想或者段落用strong进行加强 -->
		
		<!-- 用strong标签跟b标签修饰的文字会表位粗体 -->
		<strong>这是一段被strong标签修饰的文字</strong><br>

		<!-- sub sup 分别表示上标与下标 -->
		H<sub>2</sub>O  水分子 <br>
		2<sup>32</sup>  2的32次方<br>

		<!-- del或者s标签表示删除线，推荐使用del，不推荐使用s标签-->
		<del>这是一段用del标签修饰的文字</del>
		<br>		
		
		<!-- u标签或者ins标签可以给文字添加下划线，推荐使用ins标签，不推荐使用u标签 -->
		<ins>这是一段用ins标签修饰的文字</ins>
	</p>
</body>
</html>
