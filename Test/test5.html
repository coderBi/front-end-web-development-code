<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>测试div对齐</title>
	<style>
		.parent {
			width: 300px;
			height: 300px;
			background: teal;
		}
		.child {
			height:100px;
			width: 100px;
			background-color: red;
			display:inline-block;
		}
	</style>
</head>
<body>
	<!-- 分析： div是底部与父容器的基线对齐，div中间的文字是基线与div的基线对齐，a标签里面的文字基线与a标签的基线对齐，然后a标签基线与外层div对齐 -->
	<div class="parent">
		<span>span文字</span>
		<div class="child">
			
		</div>
		<a href="" style="font-size:50px">ppp阿里放假啦</a>
	</div>
	
</body>
</html>
